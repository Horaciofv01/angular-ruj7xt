<div [hidden]="showDiv" id="{{divName}}" >
    <div style='width: 100%; height: 100%; background-color: #000000; opacity: 0.3; position: fixed;
            z-index: 199; top: 0px; left: 0px'>
    </div>

    <div id="messageInfoDivBody2" class="divAtCenter" style="max-width: 450px; height: 230px;
            z-index:200; background-color: white; border-radius: 5px; text-align: center;
            box-shadow: 5px 5px 10px gray;padding:5px">
        <div class="mTableRowsMiddle" style="margin:0px auto;width:150px">
            <div>
                <div style="height: 55px;width:60px">
                    <img src="../../../assets/images/{{mSrc}}" />
                </div>

                <div style="text-align: right;margin-left: 1px;width:120px;color: #696969; font-size: 15pt">
                {{mTitle}}
                </div>
            </div>
        </div>
        <div style="border-top: solid 1px silver;;border-bottom: solid 1px silver;height: 115px; font-size: 14pt; color: #696969;"
            id='messageDivInfo2'>
            <table style="width: 100%">
                <tr style="width:100%;vertical-align: middle">
                    <td  style="height: 115px">{{mMesage}} </td>
                </tr>
            </table>
        </div>
        <div style="width: 100%;height:50px;line-height:50px;text-align: left">
            <div style="color: #3e6fbf; font-size: 16pt; cursor: pointer; margin-left: 10px;
                    display: inline-block"  (click)="showDiv = true">
                אישור</div>
        </div>
    </div>
</div>
